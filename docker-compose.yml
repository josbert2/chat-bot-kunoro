version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: chatbot_mysql
    restart: unless-stopped
    ports:
      - "127.0.0.1:3530:3306"   # solo localhost; cambia a 0.0.0.0 si quieres acceso externo
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: chatbot
      MYSQL_USER: chatbot
      MYSQL_PASSWORD: chatbot_pw
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot123 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  mysql_data:
    driver: local
