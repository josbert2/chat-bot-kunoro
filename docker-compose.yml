version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: bookforce-chatbot-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bookforce_chatbot
      MYSQL_USER: bookforce
      MYSQL_PASSWORD: bookforce123
    ports:
      - "3406:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
    driver: local
