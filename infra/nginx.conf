upstream api {
    server localhost:3001;
}

upstream dashboard {
    server localhost:3000;
}

upstream widget {
    server localhost:3002;
}

server {
    listen 80;
    server_name api.saas-chat.local;

    location / {
        proxy_pass http://api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 80;
    server_name dashboard.saas-chat.local;

    location / {
        proxy_pass http://dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 80;
    server_name cdn.saas-chat.local;

    location / {
        proxy_pass http://widget;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

